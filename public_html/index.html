<!DOCTYPE html>
<html>
    <head>
        <title>Excursiones Manolo</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="css/style.css" rel="stylesheet"/>

    </head>
    <body>
        <div id="excursiones">
            <table id="excursionesDisponibles" class="table table-hover">
                <tr>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Opciones</th>
                </tr>
            </table>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="myModalLabel">Iniciar sesión / Registro</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="nav nav-tabs">
                                    <li class="active"><a href="#Login" data-toggle="tab">Iniciar sesión</a></li>
                                    <li><a href="#Registration" data-toggle="tab">Registro</a></li>
                                </ul>
                                <!-- Tab panes -->
                                <div class="tab-content">
                                    <div class="tab-pane active" id="Login">
                                        <form id="inicioSesionForm" role="form" class="form-horizontal">
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label">
                                                    Nombre de usuario</label>
                                                <div class="col-sm-10">
                                                    <input name="username" type="text" class="form-control" id="username" placeholder="Nombre de usuario" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="password" class="col-sm-2 control-label">
                                                    Contraseña</label>
                                                <div class="col-sm-10">
                                                    <input name="password" type="password" class="form-control" id="password" placeholder="Contraseña" />
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-2">
                                                </div>
                                                <div class="col-sm-10">
                                                    <button id="iniciarSesion" type="submit" class="btn btn-primary btn-sm">
                                                        Iniciar sesión</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="tab-pane" id="Registration">
                                        <form id="registroForm" role="form" class="form-horizontal">
                                            <div class="form-group">
                                                <label for="email" class="col-sm-2 control-label">
                                                    Nombre</label>
                                                <div class="col-sm-10">
                                                    <input name="nombre" type="text" class="form-control" id="name" placeholder="Nombre" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="email" class="col-sm-2 control-label">
                                                    Email</label>
                                                <div class="col-sm-10">
                                                    <input name="email" type="email" class="form-control" id="email" placeholder="Email" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="mobile" class="col-sm-2 control-label">
                                                    Movil</label>
                                                <div class="col-sm-10">
                                                    <input name="movil" type="email" class="form-control" id="mobile" placeholder="Movil" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label">
                                                    Nombre de usuario</label>
                                                <div class="col-sm-10">
                                                    <input name="nombreUsuario" type="text" class="form-control" id="username" placeholder="Nombre de usuario" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="password" class="col-sm-2 control-label">
                                                    Contraseña</label>
                                                <div class="col-sm-10">
                                                    <input name="password" type="password" class="form-control" id="password" placeholder="Contraseña" />
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-2">
                                                </div>
                                                <div class="col-sm-10">
                                                    <button id="registrarse" type="button" class="btn btn-primary btn-sm">
                                                        Guardar y continuar</button>
                                                    <button type="button" class="btn btn-default btn-sm">
                                                        Cancelar</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="map" class="col-xs-12"></div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEhtpCpnte2trStmVgZ2cwRxdca4bwpTI&amp;libraries=drawing,geometry,places,visualization&amp;callback=initMap" async defer></script>
        <script src="js/apimaps.js" ></script>
        <script src="js/callws.js" ></script>
    </body>
</html>
